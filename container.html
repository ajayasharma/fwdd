<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-secondary">
            <div class="col">
                <div class="p-2">Nav Bar</div>
            </div>
            <div class="col">
                <div class="p-2">Search Bar</div>
            </div>
            <div class="col">
                <div class="p-2">Header Buttons</div>
            </div>
        </div>
        <div class="row bg-primary">
            <div class="col-2">
                <div class="p-2">Main Menu</div>
            </div>
            <div class="col-8">
                <div class="p-2">Main Content</div>
            </div>
            <div class="col-2">
                <div class="p-2">Side Menu</div>
            </div>
        </div>
        <div class="row bg-info">
            <div class="col-3">
                <p>Contact Information</p>
            </div>
            <div class="col-9">
                <div class="row justify-content-md-between justify-content-lg-end">
                    <div class="col-3 bg-success">
                        <p>Menu 1</p>
                    </div>
                    <div class="col-3 bg-danger">
                        <p>Menu 2</p>
                    </div>
                    <div class="col-3 bg-warning">
                        <p>Menu 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
